<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Scroll Snap properties</title>
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        #slides {
            width: 100%;
            height: 90%;
            white-space: nowrap;
            font-size: 0;
            transform: translateX(0);
        }
        
        .slide {
            width: 100%;
            height: 100%;
            display: inline-block;
            background-size: cover;
            background-position: center;
            background-color: #cccccc;
        }
        
        .animate {
            transition: all .5s ease-out;
        }
        
        .slide:nth-child(1) {
            background-image: url(http://fakeimg.pl/640x480/);
        }
        
        .slide:nth-child(2) {
            background-image: url(http://fakeimg.pl/641x480/);
        }
        
        .slide:nth-child(3) {
            background-image: url(http://fakeimg.pl/642x480/);
        }
        
        .slide:nth-child(4) {
            background-image: url(http://fakeimg.pl/643x480/);
        }
        
        .slide:nth-child(5) {
            background-image: url(http://fakeimg.pl/644x480/);
        }
        
        .slider>a {
            display: inline-flex;
            width: 1.5rem;
            height: 1.5rem;
            background: white;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 0 0.5rem 0;
            position: relative;
        }
    </style>
</head>



<body>

    <a href="#slide-1">1</a>
    <a href="#slide-2">2</a>
    <a href="#slide-3">3</a>
    <a href="#slide-4">4</a>
    <a href="#slide-5">5</a>

    <div id="slides">
        <div class="slide" id="slide-1">1</div>
        <div class="slide" id="slide-2">2</div>
        <div class="slide" id="slide-3">3</div>
        <div class="slide" id="slide-4">4</div>
        <div class="slide" id="slide-5">5</div>
    </div>
</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<!--Modified Version of Alexander Emashev SlideScript by romain bayer-->
<script>
    $(function() {
        var sliding = startClientX = startPixelOffset = pixelOffset = currentSlide = 0;
        slideCount = $('.slide').length;

        $('html').on('mousedown touchstart', slideStart);
        $('html').on('mouseup touchend', slideEnd);
        $('html').on('mousemove touchmove', slide);

        /**
        / Triggers when slide event started
        */
        function slideStart(event) {
            // If it is mobile device redefine event to first touch point
            if (event.originalEvent.touches)
                event = event.originalEvent.touches[0];
            // If sliding not started yet store current touch position to calculate distance in future.
            if (sliding == 0) {
                sliding = 1; // Status 1 = slide started.
                startClientX = event.clientX;
            }
        }

        /** Occurs when image is being slid.
         */
        function slide(event) {
            event.preventDefault();
            if (event.originalEvent.touches)
                event = event.originalEvent.touches[0];
            // Distance of slide.
            var deltaSlide = event.clientX - startClientX;
            // If sliding started first time and there was a distance.
            if (sliding == 1 && deltaSlide != 0) {
                sliding = 2; // Set status to 'actually moving'
                startPixelOffset = pixelOffset; // Store current offset
            }

            //  When user move image
            if (sliding == 2) {
                // Means that user slide 1 pixel for every 1 pixel of mouse movement.
                var touchPixelRatio = 1;
                // Check for user doesn't slide out of boundaries
                if ((currentSlide == 0 && event.clientX > startClientX) ||
                    (currentSlide == slideCount - 1 && event.clientX < startClientX))
                // Set ratio to 3 means image will be moving by 3 pixels each time user moves it's pointer by 1 pixel. (Rubber-band effect)
                    touchPixelRatio = 3;
                // Calculate move distance.
                pixelOffset = startPixelOffset + deltaSlide / touchPixelRatio;
                // Apply moving and remove animation class
                $('#slides').css('transform', 'translateX(' + pixelOffset + 'px').removeClass();
            }
        }

        /** When user release pointer finish slide moving.
         */
        function slideEnd(event) {
            if (sliding == 1) {
                // Reset sliding.
                sliding = 0;
            }

            if (sliding == 2) {
                // Reset sliding.
                sliding = 0;
                console.log("RELEASE");

                // Calculate which slide need to be in view.
                currentSlide = pixelOffset < startPixelOffset ? currentSlide + 1 : currentSlide - 1;


                // Make sure that unexisting slides weren't selected.
                currentSlide = Math.min(Math.max(currentSlide, 0), slideCount - 1);

                // Since in this example slide is full viewport width offset can be calculated according to it.
                pixelOffset = currentSlide * -$('body').width();

                // Remove style from DOM (look below)
                $('#temp').remove();

                // Add a translate rule dynamically and asign id to it
                $('<style id="temp">#slides.animate{transform:translateX(' + pixelOffset + 'px)}</style>').appendTo('head');

                // Add animate class to slider and reset transform prop of this class.
                $('#slides').addClass('animate').css('transform', '');
            }
        }

    });
</script>

</html>
